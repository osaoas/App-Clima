<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="style.css">

    </head>

<body>
	<div id="loading">

		<lord-icon id="icon3" src="https://cdn.lordicon.com/eeqjmpeo.json" trigger="loop" delay="500" style="width:80px;height:80px">
		</lord-icon>

	</div>
	<div class="box">
		<div class="input">
			<input type="text" id="ipt_city" required>
			<label for="ipt_city">
				<lord-icon id="icon" src="https://cdn.lordicon.com/vduvxizq.json" trigger="click" style="width:40px;height:40px">
				</lord-icon>
			</label>
			<button id="btn_search">
				<lord-icon id="icon2" src="https://cdn.lordicon.com/kkvxgpti.json" trigger="hover" colors="primary:#242424" style="width:20px;height:20px">
				</lord-icon>
			</button>

		</div>

		<div class="elements">

			<h2 id="city_name">São Paulo - BR</h2>

			<div class="elemento">
				<p class="temp">Temperature: 24°C</p>
				<div class="detals">
					<p class="fellsLk">Feels Like: 26°C</p>
					<p class="max_temp">max-temp: 27°C</p>
					<p class="min_temp">min-temp:23°C</p>

				</div>
			</div>
			<div class="elemento">
				<p class="humidty">Humidity: 76%</p>
			</div>
			<div class="box-desc elemento">
				<img src="https://openweathermap.org/img/wn/04n.png" class="icon" alt="icon-temp">
				<p class="desc">Nublado</p>

			</div>
		</div>
		<input type="checkbox" class="mudar" id="mud">
		<label for="mud"></label>
	</div>
</body>
<script src="https://cdn.lordicon.com/lordicon-1.2.0.js"></script>
<script src="script.js"></script>
</html>
